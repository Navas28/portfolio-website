    <!---------------------------------------------Skills---------------------------->

    <h1 class="sub-title">
        My <span>Skills</span>
    </h1>

    <div class="skills">
        <div class="container1" id="skill">
            <h1 class="heading">Technical Skills</h1>
            <div class="technical-bars">
                <div class="bar"><i style="color: #E44D26;" class="ri-html5-fill"></i>
                    <div class="info">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line html">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i style="color: #264DE4;" class="ri-css3-fill"></i>
                    <div class="info">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line css">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i style="color: #F7DF1E;"  class="ri-javascript-fill"></i>
                    <div class="info">
                        <span>JAVASCRIPT</span>
                    </div>
                    <div class="progress-line javascript">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i style="color: #F05033;"  class="ri-git-commit-fill"></i>
                    <div class="info">
                        <span>GIT</span>
                    </div>
                    <div class="progress-line git">
                        <span></span>
                    </div>
                </div>

                <div class="bar github"><i class="ri-github-fill"></i>
                    <div class="info">
                        <span>GITHUB</span>
                    </div>
                    <div class="progress-line github">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i style="color: #06B6D4;"  class="ri-tailwind-css-fill"></i>
                    <div class="info">
                        <span>TAILWIND CSS</span>
                    </div>
                    <div class="progress-line tailwind">
                        <span></span>
                    </div>
                </div>

                <div class="bar"><i style="color: #7952B3;"  class="ri-bootstrap-fill"></i>
                    <div class="info">
                        <span>BOOTSTRAP</span>
                    </div>
                    <div class="progress-line bootstrap">
                        <span></span>
                    </div>
                </div>

            </div>
        </div>

        <div class="container1">
            <h1 class="heading"> Soft Skills </h1>
            <div class="radial-bars">

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">90%</div>
                    <div class="text"> Adaptability</div>
                </div>

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">80%</div>
                    <div class="text">Problem-Solving</div>
                </div>

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">80%</div>
                    <div class="text">Time Management</div>
                </div>

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">70%</div>
                    <div class="text">Critical Thinking</div>
                </div>

            </div>
        </div>
    </div>
