<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Alert</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }

        /* Button styling */
        #submit-btn {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #submit-btn:hover {
            background-color: #218838;
        }

        /* Modal background */
        .modal-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        /* Modal content */
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.4s;
        }

        .modal h2 {
            margin: 0 0 10px;
            color: #28a745;
        }

        .modal p {
            font-size: 16px;
            color: #333;
        }

        .close-btn {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .close-btn:hover {
            background-color: #c82333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Submit Button -->
    <button id="submit-btn">Submit</button>

    <!-- Modal Background -->
    <div class="modal-bg" id="modal-bg">
        <div class="modal">
            <h2>Success!</h2>
            <p>You have successfully added the item.</p>
            <button class="close-btn" id="close-btn">Close</button>
        </div>
    </div>

    <script>
        const submitBtn = document.getElementById('submit-btn');
        const modalBg = document.getElementById('modal-bg');
        const closeBtn = document.getElementById('close-btn');

        // Show modal when the button is clicked
        submitBtn.addEventListener('click', () => {
            modalBg.style.display = 'flex';
        });

        // Close modal when the close button is clicked
        closeBtn.addEventListener('click', () => {
            modalBg.style.display = 'none';
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', (e) => {
            if (e.target === modalBg) {
                modalBg.style.display = 'none';
            }
        });
    </script>
</body>
</html>
